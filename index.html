<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  </head>
  <body>

    <h1>JAVASCRIPT CALCULATOR</h1>

    <form form action="#" method="get" onsubmit="return unesi()">

      <div class="items">

        <input id="number-1"/>
        <input id="number-2"/>
        <button id="result">ADD</button>
        <button id="result2">SUBTRACT</button>
        <button id="result3">MULTIPLY</button>
        <button id="result4">DIVIDE</button>
        <output id="total"></output>

      </div>


    </form>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
